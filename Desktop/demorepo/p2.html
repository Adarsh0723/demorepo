<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">E-Mail ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="address">College Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <label for="branch">Branch:</label>
        <select id="branch" name="branch">
            <option value="cse">Computer Science</option>
            <option value="ece">Electronics and Communication</option>
            <option value="me">Mechanical</option>
            <option value="ce">Civil</option>
        </select><br><br>

        <label>Technical Skills:</label><br>
        <input type="checkbox" id="c" name="skills" value="C">
        <label for="c">C</label><br>
        <input type="checkbox" id="HTML" name="skills" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="CSS" name="skills" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="JAVASCRIPT" name="skills" value="JSP">
        <label for="jsp">JSP</label><br><br>

        <label for="resume">Resume Upload:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
