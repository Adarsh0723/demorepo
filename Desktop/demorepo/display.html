<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Greeting Web Page</title>
</head>
<body>
    <div>
        <h1>Greeting App</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="displayGreeting()">Greet Me</button>
        <p id="greetingMessage"></p>
    </div>

    <script>
        function displayGreeting() {
            const name = document.getElementById('nameInput').value;
            const message = name ? `Hello, ${name}! Nice to meet you!` : 'Please enter your name.';
            document.getElementById('greetingMessage').textContent = message;
        }
    </script>
</body>
</html>
