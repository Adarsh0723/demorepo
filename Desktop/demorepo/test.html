<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Information</title>
</head>
<body>

<h1>Employee Salary Information</h1>
    
<form id="employeeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter employee's name">
    
    <br><br>
    
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId" placeholder="Enter employee ID">
    
    <br><br>
    
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    
    <br><br>
    
    <label for="department">Department:</label>
    <select id="department" name="department">
        <option value="">Select Department</option>
        <option value="HR">Human Resources</option>
        <option value="IT">Information Technology</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
    </select>
    
    <br><br>
    
    <label for="basicSalary">Basic Salary:</label>
    <input type="number" id="basicSalary" name="basicSalary" placeholder="Enter basic salary">
    
    <br><br>
    
    <label for="hra">House Rent Allowance (HRA):</label>
    <input type="number" id="hra" name="hra" placeholder="Enter HRA">
    
    <br><br>
    
    <label for="allowances">Allowances:</label>
    <input type="number" id="allowances" name="allowances" placeholder="Enter allowances">
    
    <br><br>
    
    <button type="button" onclick="showDetails()">Show Details</button>
    <button type="button" onclick="showGrossSalary()">Show Gross Salary</button>
    <button type="button" onclick="showIncomeCategory()">Show Income Category</button>
</form>

<br>

<p id="detailsParagraph"></p>
<p id="grossSalaryParagraph"></p>
<p id="incomeCategoryParagraph"></p>

<script>
    function showDetails() {
        const name = document.getElementById('name').value;
        const employeeId = document.getElementById('employeeId').value;
        const gender = document.querySelector('input[name="gender"]:checked') ? document.querySelector('input[name="gender"]:checked').value : "Not selected";
        const department = document.getElementById('department').value;

        let details = `Employee Name: ${name}<br>
                       Employee ID: ${employeeId}<br>
                       Gender: ${gender}<br>
                       Department: ${department}`;
        
        document.getElementById('detailsParagraph').innerHTML = details;
    }

    function showGrossSalary() {
        const basicSalary = parseFloat(document.getElementById('basicSalary').value);
        const hra = parseFloat(document.getElementById('hra').value);
        const allowances = parseFloat(document.getElementById('allowances').value);

        if (isNaN(basicSalary) || isNaN(hra) || isNaN(allowances)) {
            alert("Please enter valid numbers for salary components.");
            return;
        }

        const grossSalary = basicSalary + hra + allowances;
        document.getElementById('grossSalaryParagraph').innerHTML = `Gross Salary: â‚¹${grossSalary.toFixed(2)}`;
    }

    function showIncomeCategory() {
        const basicSalary = parseFloat(document.getElementById('basicSalary').value);
        const hra = parseFloat(document.getElementById('hra').value);
        const allowances = parseFloat(document.getElementById('allowances').value);

        if (isNaN(basicSalary) || isNaN(hra) || isNaN(allowances)) {
            alert("Please enter valid numbers for salary components.");
            return;
        }

        const grossSalary = basicSalary + hra + allowances;
        let incomeCategory;

        switch (true) {
            case (grossSalary > 300000):
                incomeCategory = "High Income Group";
                break;
            case (grossSalary >= 100000 && grossSalary <= 300000):
                incomeCategory = "Medium Income Group";
                break;
            case (grossSalary < 100000):
                incomeCategory = "Low Income Group";
                break;
            default:
                incomeCategory = "Not Categorized";
        }

        document.getElementById('incomeCategoryParagraph').innerHTML = `Income Category: ${incomeCategory}`;
    }
</script>

</body>
</html>
